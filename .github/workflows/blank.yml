name: Build & Deploy

on:
  push:
    tags: 
      - "[0-9]+.[0-9]+.[0-9]+-dev"
      - "[0-9]+.[0-9]+.[0-9]+-prd"

jobs:
  extract-env:
    runs-on: ubuntu-latest
    steps:
    - name: Extract 'env' part from GitHub Ref
      id: extract-env
      run: |
        version=$GITHUB_REF_NAME
        env_part="${version##*-}"
        echo "Env Part: $env_part"
        echo "env_part={env_part}" >> $GITHUB_OUTPUT
  buildAndDeployClient:
    name: Test secrets from environment
    runs-on: ubuntu-latest
    needs: extract-env
    environment: ${jobs.extract-env.outputs.env_part}}
    env:
      SECRET: ${{ secrets.SECRE }}  # Correct syntax for accessing a secret
    steps:
      - name: Print SECRET
        run: |
          echo KEY: $SECRET
